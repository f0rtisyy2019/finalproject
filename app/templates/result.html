{% extends "index.html" %}
{% block body_class %}
<body class="result">
{% endblock %}
{% block content %}
<div id="result" class="row">
    <div class="col-md-12">
        <div class="name">Hello, {{ user.name }}</div>
        <div class="block_title">Recent News</div>
        <div id="news"></div>
        <div class="block_title">Your choice</div>
        <div class="row share_cont">
            <div id="barchart" data-share="{{ user.share }}" class="col-md-6"></div>
            <div class="results" class="col-md-6">
                {% if result >= 0 %}
                You gain ${{ result }}
                {% else %}
                You lose ${{ result }}
                {% endif %}
            </div>
        </div>
        <div class="block_title">Ticker Trend</div>
        <div id="tickers" class="col-md-12">
            <div id="ticker1" data-symbol="{{ user.ticker1 }}" class="col-md-4"></div>
            <div id="ticker2" data-symbol="{{ user.ticker2 }}" class="col-md-4"></div>
            <div id="ticker3" data-symbol="{{ user.ticker3 }}" class="col-md-4"></div>
        </div>
    </div>
</div>
{% endblock %}
